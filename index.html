<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bixi Finder</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen">
        <header class="bg-blue-600 text-white p-4 shadow-md relative">
            <h1 class="text-2xl font-bold text-center">Nina's Electric Bixi Finder</h1>
            <div id="timer" class="absolute top-2 right-2 text-sm"></div>
        </header>
        <main class="flex-grow flex flex-col md:flex-row">
            <div id="app" class="p-4 md:w-1/3 bg-white shadow-md">
                <button onclick="getUserLocationAndFindBixis()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                    Find Electric Bixis Near Me
                </button>
                <div id="result" class="mt-4 text-lg text-gray-700"></div>
            </div>
            <div id="map" class="flex-grow"></div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
